name: Build and Deploy Tours to Azure

on:
  push:
    branches:
      - main

env:
  AZURE_CONTAINER_REGISTRY: soathesisregistryserbia.azurecr.io
  IMAGE_NAME: tour
  AKS_NAMESPACE: soa-app
  DEPLOYMENT_NAME: tour
  BUILD_CONTEXT: Tour

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        working-directory: ${{ env.BUILD_CONTEXT }}
        run: dotnet restore

      - name: Build
        working-directory: ${{ env.BUILD_CONTEXT }}
        run: dotnet build --configuration Release --no-restore

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.AZURE_CONTAINER_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        working-directory: ${{ env.BUILD_CONTEXT }}
        run: |
          docker build -f Tour/Dockerfile -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest .
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.AKS_KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Restart deployment
        run: |
          kubectl rollout restart deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.AKS_NAMESPACE }}
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.AKS_NAMESPACE }} --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n ${{ env.AKS_NAMESPACE }} -l app=${{ env.IMAGE_NAME }}
